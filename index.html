<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <header><a class="link" href="https://github.com/spuddister" target="_blank">spuddister <i class='fa fa-github'></i></a></header>
    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <p>display area</p>
            </div>
            <div class="button-panel">
                <button class="func-button">AC</button>
                <button class="func-button">+/-</button>
                <button class="func-button">%</button>
                <button class="operator-button, divide">/</button>
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="operator-button, multiply">x</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="operator-button, subtract">-</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="operator-button, add">+</button>
                <button class="num-button, zero">0</button>
                <button class="num-button, decimal-button">.</button>
                <button class="operator-button, equals">=</button>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
    </footer>
</body>
</html>
